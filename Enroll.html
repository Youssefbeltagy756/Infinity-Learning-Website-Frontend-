<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll</title>
    <link rel="stylesheet" href="WebSiteMainStyle.css">
    <link rel="stylesheet" href="Enroll.css">
</head>
<body>
    <div class="Menu">
        <div class="account">
            <button onClick="openAccount()"class="mainmenu">Account</button>
        </div>
        <span class="title">Infinity Learning Website</span>
        <div class="list">
            <ul class="list">
                <button onClick="openHome()" class="mainmenu" style="border-bottom: solid 4px white;">Home</button>
                <button class="mainmenu">Contact us</button>
                <button onClick="openSignUp()" class="mainmenu">Sign Up</button>
                <button onClick="openCourses()" class="mainmenu">Courses</button>  
            </ul>
        </div>
    </div>
        <h1>Registration</h1>
        <div class="Content">
           <div class="TheDiv" style="background-color: darkmagenta;">
             <div style="float: left;width: 75%;"><h2>Sign Up</h2></div><div class="State">
                 <label for="">Incomplete</label>
                 <br>
                 <button onClick="openSignUp()"class="CompleteStep">Complete Step</button>
             </div>
           </div>
           <div class="TheDiv" style="background-color: yellow;">
            <div style="float: left;width: 75%;"><h2>Fill Application</h2></div><div class="State">
                <label for="">Incomplete</label>
                <br>
                <button onClick="openInformation()"class="CompleteStep">Complete Step</button>
            </div> 
           </div>
           <div class="TheDiv" style="background-color: lightblue;">
            <div style="float: left;width: 75%;"><h2>Add Payment Method</h2></div><div class="State">
                <label for="">Incomplete</label>
                <br>
                <button onClick="openPaymentMethod()"class="CompleteStep">Complete Step</button>
            </div> 
           </div>
        </div>
        <script src="LinkThePages.js"></script>
        <script>
            function openInformation()
            {
                window.open("Information.html");
                window.close();
            }
            function openPaymentMethod()
            {
                window.open("Payment Method.html");
                window.close();
            }
        </script>
</body>
</html>
